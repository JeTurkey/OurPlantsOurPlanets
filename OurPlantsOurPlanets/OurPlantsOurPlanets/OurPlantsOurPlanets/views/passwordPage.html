<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="/stylesheets/animate.css" rel="stylesheet" />
        <link href="/stylesheets/owl.carousel.min.css" rel="stylesheet" />
        <link href="/stylesheets/owl.theme.default.min.css" rel="stylesheet" />
        <link href="/stylesheets/magnific-popup.css" rel="stylesheet" />
        <link href="fonts/icofont/icofont.css" rel="stylesheet" />
        <link href="/stylesheets/ionicons.min.css" rel="stylesheet" />
        <link href="/stylesheets/flaticon.css" rel="stylesheet" />
        <link href="/stylesheets/icomoon.css" rel="stylesheet" />
        <link href="/stylesheets/style.css" rel="stylesheet" />
        <link rel="shortcut icon" href="/images/Team Logo.jpg" type="image/x-icon">
        <style>

            .ftco-navbar-light {
                display: none;
            }

            .ftco-footer {
                display: none;
            }

            .grass-footer {
                display: none;
            }

            .btn-download {
                width: fit-content;
                margin: auto;
            }
        </style>

   
</head>
<body>
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <div class="wrapper">
                        <div class="row no-gutters">
                            <div class="col-md-12">
                                <div class="contact-wrap w-100 p-md-5 p-4" style="text-align:center">
                                    <h1 class="mb-4">A password is required to access this website</h1>
                                    <form method="POST" id="contactForm" name="contactForm" class="contactForm" action="authenticate/submit" style="text-align:center">
                                        <div class="row justify-content-center">
                                            <div class="col-md-4 justify-content-center"></div>
                                            <div class="col-md-4 justify-content-center">
                                                <div class="form-group" style="text-align:center">
                                                    <label class="label" for="name">Password</label>
                                                    <input type="password" class="form-control" name="name" id="subject" placeholder="Password">
                                                </div>
                                            </div>
                                            <div class="col-md-4 justify-content-center"></div>
                                        </div>
                                        <div class="col-md-12" style="display:none">
                                            <div class="form-group" style="text-align:center">
                                                <span style="color:red">The password entered was incorrect</span>


                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group" style="text-align:center">
                                                <input type="submit" value="Submit" class="btn btn-primary" style="font-size:medium">


                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/javascripts/jquery.min.js"></script>
    <script src="/javascripts/jquery-migrate-3.0.1.min.js"></script>
    <script src="/javascripts/popper.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <script src="/javascripts/jquery.easing.1.3.js"></script>
    <script src="/javascripts/jquery.waypoints.min.js"></script>
    <script src="/javascripts/jquery.stellar.min.js"></script>
    <script src="/javascripts/owl.carousel.min.js"></script>
    <script src="/javascripts/jquery.magnific-popup.min.js"></script>
    <script src="/javascripts/scrollax.min.js"></script>
    <!--<script src="/javascripts/google-map.js"></script>-->
    <script src="/javascripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.5.0/js/bootstrap4-toggle.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="/javascripts/page-scroll.js"></script>
    <script src="/javascripts/NavBar-active.js"></script>

</body>
</html>
